            <div data-page="info">
                <fieldset id="formSystemInformation" style="border: 1px black solid; padding: 0.2em 0.8em ">

                    <table style="padding-right: 5px;">
                        <tr>

                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">Version: </font></td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">Name:</font></td>
                            <td style="text-align: left"><font size="6"><label id="dName" name="dName"></label></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">H x W:</font></td>
                            <td style="text-align: left"><font size="6"><label id="dHeight" name="dHeight"></label> X <label id="dWidth" name="dWidth"></label></td>
                        </tr>
                        <tr height="50px">
                            <td style="text-align: right"><font size="6"></font></td>
                            <td style="text-align: left"><font size="6"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">Latitude:</font></td>
                            <td style="text-align: left"><font size="6"><label id="dLat" name="dLat"></label></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">Longitude:</font></td>
                            <td style="text-align: left"><font size="6"><label id="dLong" name="dLong"></label></td>
                        </tr>
                        <tr height="50px">
                            <td style="text-align: right"><font size="6"></font></td>
                            <td style="text-align: left"><font size="6"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">State:</font></td>
                            <td style="text-align: left"><font size="6"><label id="geoState" name="geoState"></label></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">County:</font></td>
                            <td style="text-align: left"><font size="6"><label id="geoCounty" name="geoCounty"></label></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">City:</font></td>
                            <td style="text-align: left"><font size="6"><label id="geoCity" name="geoCity"></label></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6">Postal:</font></td>
                            <td style="text-align: left"><font size="6"><label id="geoPostal" name="geoPostal"></label></td>
                        </tr>

                        <tr height="50px">
                            <td style="text-align: right"><font size="6"></font></td>
                            <td style="text-align: left"><font size="6"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right"><font size="6"></font></td>
                            <td style="text-align: left"><font size="6"><a href="mailto:ericdecoff@gmail.com?subject='Passion City Church Android Project'&body='More Information'">Request more information</a></td>
                        </tr>
                    </table>
                </fieldset>

            </div>
            <!-- Content Home -->
            <div data-page="home">
                <div id="bgImg">

                </div>

            </div>
            <!-- Content Share -->
            <div data-page="share" data-role="controlgroup">
                <a class="ui-btn ui-corner-all" 
                    onclick="tellSomeone('Hey check this out...','First Baptist Church of Villa Rica http://fbcvr.com')">
                        Hey Check this out</a>
                <a class="ui-btn ui-corner-all" 
                    onclick="tellSomeone('Are you coming Sunday','First Baptist Church of Villa Rica http://fbcvr.com')">
                        Are you coming sunday</a>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" class="sharedFooter"></div>
    </div>
